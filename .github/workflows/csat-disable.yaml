name: CSAT-disable
on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: |
            const script = require('./\.github/workflows/scripts/CSAT-disable.js')
            script({github, context})